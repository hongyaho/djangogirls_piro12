<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}   <!--내용이 있는지 확인할때 쓰임-->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
